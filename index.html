<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PyPanel Pro</title>
    <style>
        body { margin: 0; display: flex; flex-direction: column; height: 100vh; background: #272822; color: #f8f8f2; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; overflow: hidden; }
        
        /* „ÉÑ„Éº„É´„Éê„Éº */
        #toolbar { padding: 8px 12px; background: #1e1e1e; display: flex; gap: 10px; border-bottom: 1px solid #444; align-items: center; flex-wrap: wrap; }
        
        h1 { margin: 0; font-size: 16px; font-weight: bold; color: #66d9ef; margin-right: auto; }
        
        select { background: #333; color: white; border: 1px solid #555; padding: 5px; border-radius: 4px; font-size: 13px; outline: none; }
        
        button { cursor: pointer; border: none; padding: 6px 14px; border-radius: 4px; font-size: 13px; font-weight: bold; transition: background 0.2s; color: white; }
        button#runBtn { background: #4CAF50; }
        button#runBtn:hover { background: #45a049; }
        button#stopBtn { background: #f44336; display: none; } /* ÂàùÊúü„ÅØÈùûË°®Á§∫ */
        button#stopBtn:hover { background: #d32f2f; }
        button.secondary { background: #555; }
        
        /* „Ç®„Éá„Ç£„Çø„Å®Âá∫Âäõ */
        #main-area { flex: 1; display: flex; flex-direction: column; position: relative; }
        #editor { flex: 2; font-size: 16px; /* „Çπ„Éû„Éõ„ÅßË¶ã„ÇÑ„Åô„ÅÑ„Çµ„Ç§„Ç∫ */ }
        
        #output-container { flex: 1; display: flex; flex-direction: column; background: #111; border-top: 1px solid #444; min-height: 150px; }
        #output-header { padding: 5px 10px; background: #222; font-size: 11px; color: #aaa; border-bottom: 1px solid #333; display: flex; justify-content: space-between; }
        #output { flex: 1; padding: 10px; overflow-y: auto; white-space: pre-wrap; font-family: monospace; font-size: 13px; color: #ddd; -webkit-overflow-scrolling: touch; }
        
        /* „Çπ„Éû„ÉõË™øÊï¥ */
        @media (max-width: 600px) {
            h1 { display: none; }
            #toolbar { padding: 5px; }
            button { padding: 8px 12px; }
        }
    </style>
</head>
<body>
    <div id="toolbar">
        <h1>üêç PyPanel Pro</h1>
        
        <select id="langSelect" onchange="changeLanguage()">
            <option value="python">Python</option>
            <option value="javascript">JavaScript</option>
            <option value="typescript">TypeScript</option>
            <option value="html">HTML</option>
            <option value="css">CSS</option>
        </select>

        <span id="status" style="font-size: 11px; color: #aaa; margin: 0 5px;">Init...</span>
        
        <button id="runBtn" onclick="runCode()">‚ñ∂ Run</button>
        <button id="stopBtn" onclick="stopCode()">‚èπ Stop</button>
    </div>
    
    <div id="main-area">
        <div id="editor"># Python Code Here
import sys
import time

print(f"Python {sys.version.split()[0]} Ready")

def calc_sum(n):
    return sum(range(n))

print(f"Sum(100): {calc_sum(100)}")

# Try infinite loop and press Stop!
# while True:
#     pass
</div>
        <div id="output-container">
            <div id="output-header">
                <span>OUTPUT</span>
                <span style="cursor:pointer" onclick="document.getElementById('output').innerText=''">[Clear]</span>
            </div>
            <div id="output"></div>
        </div>
    </div>

    <!-- Ace Editor Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.2/ace.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.2/ext-language_tools.js"></script>
    <script src="main.js"></script>
</body>
</html>
