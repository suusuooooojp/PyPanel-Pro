<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PyPanel Ultra Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #1e1e1e;
            --bg-sidebar: #252526;
            --bg-editor: #1e1e1e;
            --bg-terminal: #1e1e1e;
            --accent: #007acc;
            --text-main: #cccccc;
            --border: #333333;
        }

        body { margin: 0; display: flex; flex-direction: column; height: 100vh; background: var(--bg-dark); color: var(--text-main); font-family: 'Inter', sans-serif; overflow: hidden; }

        /* Toolbar */
        #toolbar { 
            height: 40px; background: #333333; display: flex; align-items: center; padding: 0 10px; border-bottom: 1px solid #111; 
            justify-content: space-between; flex-shrink: 0; z-index: 100;
        }
        h1 { margin: 0; font-size: 14px; color: #fff; font-weight: 600; display: flex; align-items: center; gap: 8px; }
        .tool-group { display: flex; gap: 8px; align-items: center; }
        select { background: #444; color: #fff; border: 1px solid #555; padding: 4px; border-radius: 3px; font-size: 12px; outline: none; cursor: pointer; }
        button { 
            cursor: pointer; border: none; padding: 5px 10px; border-radius: 3px; font-size: 12px; font-weight: 600; color: white; transition: 0.2s; display: flex; align-items: center; gap: 5px;
        }
        #runBtn { background: #2ea043; } #runBtn:hover { background: #3fb950; }
        #stopBtn { background: #da3633; display: none; } #stopBtn:hover { background: #f85149; }
        #popBtn { background: #007acc; } #popBtn:hover { background: #0062a3; }
        .icon-btn { background: transparent; color: #aaa; padding: 6px; font-size: 16px; } .icon-btn:hover { color: #fff; background: #444; }

        /* Workspace */
        #workspace { flex: 1; display: flex; overflow: hidden; position: relative; }

        /* Sidebar */
        #sidebar { 
            width: 220px; background: var(--bg-sidebar); border-right: 1px solid var(--border); display: flex; flex-direction: column;
            transition: width 0.1s ease, transform 0.2s; flex-shrink: 0;
        }
        #sidebar.collapsed { width: 0; border: none; overflow: hidden; }
        .sidebar-header { padding: 10px; font-size: 11px; font-weight: bold; color: #888; display: flex; justify-content: space-between; align-items: center; }
        #file-list { flex: 1; overflow-y: auto; }
        .file-item { 
            padding: 6px 15px; cursor: pointer; font-size: 13px; display: flex; align-items: center; gap: 6px; color: #ccc; border-left: 2px solid transparent;
        }
        .file-item:hover { background: #2a2d2e; }
        .file-item.active { background: #37373d; color: white; border-left: 2px solid var(--accent); }
        .file-item .del-btn { margin-left: auto; display: none; color: #888; }
        .file-item:hover .del-btn { display: block; } .file-item .del-btn:hover { color: #f44336; }

        /* Editor Area */
        #editor-pane { flex: 1; display: flex; flex-direction: column; min-width: 0; height: 100%; }
        #tabs { height: 35px; background: #2d2d2d; display: flex; align-items: center; overflow-x: auto; flex-shrink: 0; border-bottom: 1px solid #111; }
        .tab { 
            padding: 0 15px; height: 100%; display: flex; align-items: center; font-size: 13px; color: #888; background: #2d2d2d; cursor: pointer; border-right: 1px solid #1e1e1e; min-width: 80px; justify-content: center;
        }
        .tab.active { background: var(--bg-editor); color: #fff; border-top: 2px solid var(--accent); }
        
        #editor-container { flex: 1; overflow: hidden; position: relative; }

        /* Resizer */
        .resizer { height: 6px; background: #2d2d2d; cursor: row-resize; border-top: 1px solid #333; z-index: 10; flex-shrink: 0; transition: background 0.2s; }
        .resizer:hover { background: var(--accent); }

        /* Terminal */
        #terminal-pane { 
            height: 200px; background: var(--bg-terminal); display: flex; flex-direction: column; min-height: 0; flex-shrink: 0;
            transition: height 0.1s;
        }
        #terminal-pane.collapsed { height: 30px !important; overflow: hidden; }
        
        #term-header { 
            padding: 0 10px; height: 30px; background: #222; font-size: 11px; color: #888; display: flex; justify-content: space-between; align-items: center; 
            border-bottom: 1px solid #333; flex-shrink: 0; cursor: pointer; user-select: none;
        }
        #term-header:hover { color: #fff; background: #333; }
        
        #output { 
            flex: 1; padding: 10px; overflow-y: auto; font-family: 'JetBrains Mono', monospace; font-size: 13px; line-height: 1.5; color: #d4d4d4; white-space: pre-wrap; 
            user-select: text; cursor: text;
        }
        #preview-frame { flex: 1; border: none; background: white; display: none; }

        /* Overlays */
        #popup-overlay, #confirm-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); backdrop-filter: blur(2px);
            z-index: 2000; display: none; justify-content: center; align-items: center;
        }
        .popup-window, .confirm-box {
            background: #252526; color: #fff; border-radius: 8px; overflow: hidden; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.5); border: 1px solid #444;
        }
        .popup-window { width: 90%; height: 90%; display: flex; flex-direction: column; }
        .popup-header { background: #333; padding: 8px 15px; display: flex; justify-content: space-between; font-weight: bold; }
        .popup-close-btn { background: #f44336; border: none; color: white; width: 24px; height: 24px; border-radius: 4px; cursor: pointer; }
        #popup-content-frame { flex: 1; border: none; background: #fff; }

        .confirm-box { width: 320px; padding: 20px; text-align: center; }
        .confirm-box h3 { margin-top: 0; color: #4ec9b0; }
        .confirm-box p { font-size: 13px; color: #ccc; line-height: 1.6; }
        .confirm-actions { display: flex; justify-content: center; gap: 10px; margin-top: 20px; }
        .btn-ok { background: #007acc; padding: 6px 16px; }
        .btn-cancel { background: #444; padding: 6px 16px; }

        /* Mobile */
        @media (max-width: 768px) {
            #sidebar { position: absolute; height: 100%; z-index: 50; transform: translateX(-100%); width: 250px; box-shadow: 2px 0 10px rgba(0,0,0,0.5); }
            #sidebar.open { transform: translateX(0); width: 250px !important; }
            h1 span { display: none; }
            #toolbar { padding: 0 5px; gap: 5px; }
        }
    </style>
</head>
<body>

<div id="toolbar">

        <h1>üêç <span>PyPanel Ultra</span></h1>
